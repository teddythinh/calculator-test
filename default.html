<!doctype html>
<html lang="vi">

<head>
    <title>Bé tập tính</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/free/png-256/math-1963506-1657007.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.2 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form class="mt-5 p-5 bg-light shadow">

                        <!-- Form title -->
                        <h3 class="mb-4 text-primary text-center">➕➖BÉ TẬP TÍNH✖️➗</h3>

                        <!-- Input 2 numbers -->
                        <div class="mb-3 col-md-12">
                            <label class="mb-2">Số thứ nhất</label>
                            <input type="text" class="form-control" id="fnum">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="mb-2">Số thứ hai</label>
                            <input type="text" class="form-control" id="snum">
                        </div>

                        <!-- Operators choices -->
                        <div class="mb-3">
                            <div class="mb-3 form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="plus">
                                <label class="form-check-label" for="plus">
                                    Cộng
                                </label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="minus">
                                <label class="form-check-label" for="minus">
                                    Trừ
                                </label>
                            </div> <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="multiply">
                                <label class="form-check-label" for="multiply">
                                    Nhân
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="divide">
                                <label class="form-check-label" for="divide">
                                    Chia
                                </label>
                            </div>
                        </div>

                        <!-- Result and Submit button -->
                        <div class="mb-3 col-md-12 mb-3 col-md-12">
                            <label">Kết quả: </label>
                                <output style="color: green" name="x" for="fnum snum"></output>
                                <button type="submit" class="btn btn-outline-primary float-end"
                                    onclick="checkInput();">Tính</button>
                        </div>

                        <!-- Notification -->
                        <div class="mb-3 col-md-12">
                            <label id="noti">Thông báo: </label>
                            <label id="noti2" style="color: red;"></label>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="arithmetic.js"></script>
</body>

</html>
